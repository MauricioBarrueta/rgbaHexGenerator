<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Style Generator: color</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <nav class="navMenu">
        <a href="https://mauriciobarrueta.github.io/boxShadowGenerator/">Box Shadow</a>
        <a href="https://mauriciobarrueta.github.io/textShadowGenerator/">Text Shadow</a>
        <a href="https://mauriciobarrueta.github.io/borderGenerator/">Border</a>
        <a href="https://mauriciobarrueta.github.io/borderRadiusGenerator/">Border Radius</a>
        <a href="https://mauriciobarrueta.github.io/transformGenerator/">Transform</a>
        <a href="https://mauriciobarrueta.github.io/filterGenerator/">Filter</a>
        <a href="https://mauriciobarrueta.github.io/gradientBgGenerator/">Gradient</a>
        <a class="active">Color</a>
        <a href="https://mauriciobarrueta.github.io/glassmorphismGenerator/">Glassmorphism</a>
      </nav>

    <div class="container">
        <div class="card-container">
            <span id="title">Personaliza los valores de la propiedad color:</span>
            <div class="color-properties">
                <div class="column">
                    <div class="input-group">
                        <label for="red" class="form-label">red</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="255" step="1" value="5" id="red" oninput="redRange.value=red.value">
                            <input type="number" id="redRange" min="0" max="255" step="1" value="5" oninput="red.value=redRange.value"><span>num.</span>
                        </div>                        
                    </div>  
                    <div class="input-group">
                        <label for="blue" class="form-label">blue</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="255" step="1" value="5" id="blue" oninput="blueRange.value=blue.value">
                            <input type="number" id="blueRange" min="0" max="255" step="1" value="5" oninput="blue.value=blueRange.value"><span>num.</span>
                        </div>                        
                    </div>    
                </div>
                <div class="column">
                    <div class="input-group">
                        <label for="green" class="form-label">green</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="255" step="1" value="5" id="green" oninput="greenRange.value=green.value">
                            <input type="number" id="greenRange" min="0" max="255" step="1" value="5" oninput="green.value=greenRange.value"><span>num.</span>
                        </div>                        
                    </div>  
                    <div class="input-group">
                        <label for="alpha" class="form-label" id="alpha-bg">alpha</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="1" step="0.05" value="5" id="alpha" oninput="alphaRange.value=alpha.value">
                            <input type="number" id="alphaRange" min="0" max="1" step="1" value="5" oninput="alpha.value=alphaRange.value"><span>num.</span>
                        </div>                        
                    </div>    
                </div>                
                <div class="column">
                    <div class="input-group border-color">
                        <label class="form-label" for="border-color">hexadecimal</label>
                        <input type="text" id="hex-code" maxlength="7" placeholder="#000000">
                    </div>
                </div>  
            </div>

            <div class="reset-container">
                <button class="btn btn-dark reset-btn" onclick="resetElements()">Restablecer valores &nbsp;<i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>

            <div class="color-code-preview">
                <div class="preview"><span>Vista previa</span></div>
            </div>

            <div class="color-code-value">
                <div class="input-group">
                    <input type="text" class="form-control" id="rgbInput" placeholder="rbg()" aria-describedby="rgbButton" readonly>
                    <button class="btn btn-danger" type="button" id="rgbButton" title="rgb">&#xf0c5;</button>
                  </div>
                  <div class="input-group">
                    <input type="text" class="form-control" id="rgbaInput" placeholder="rgba()" aria-describedby="rgbaButton" readonly>
                    <button class="btn btn-danger" type="button" id="rgbaButton" title="rgba">&#xf0c5;</button>
                  </div>
                  <div class="input-group">
                    <input type="text" class="form-control" id="hexInput" placeholder="Hex: #" aria-describedby="hexButton" readonly>
                    <button class="btn btn-danger" type="button" id="hexButton" title="Hex">&#xf0c5;</button>
                  </div>            
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>     
    <script src="src/js/main.js"></script>
</body>
</html>
